<div class="container">
    <div class="filters">
      <button class="button">Heads</button>
      <button class="button">Arms</button>
      <button class="button">Torsos</button>
      <button class="button">Bases</button>
      <button class="button">All</button>
    </div>
  
    <ul class="products">
      <div class="product-item">
        <div class="product">
          <div class="product-details">
            <img src="{{'/assets/images/robot-parts/' + product.imageName}}" alt="" />
            <div class="product-info">
              <div class="name">{{ product.name }}</div>
              <div class="description">{{ product.description}}</div>
              <div class="category">Part Type: {{ product.category}}</div>
            </div>
          </div>
          <div class="price">
            <div>${{product.price.toFixed(2)}}</div>
            <button class="cta">Buy</button>
          </div>
        </div>
      </div>
    </ul>
  </div>
